name: Sync with upstream safely

on:
  schedule:
    - cron: "0 3 * * *"   # 每天凌晨3点跑一次（UTC时间）
  workflow_dispatch:      # 也可以手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 拉取完整历史，方便比较 commit

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/prebid/prebid-mobile-android.git
          git fetch upstream

      - name: Compare commit counts
        id: check
        run: |
          FORK_COMMITS=$(git rev-list --count origin/main)
          UPSTREAM_COMMITS=$(git rev-list --count upstream/main)

          echo "fork commits: $FORK_COMMITS"
          echo "upstream commits: $UPSTREAM_COMMITS"

          # 如果 upstream 提交数比 fork 少很多（可能强推了）
          if [ $UPSTREAM_COMMITS -lt $(($FORK_COMMITS - 50)) ]; then
            echo "⚠️ Upstream history looks suspicious (commit count dropped)!"
            echo "safe=false" >> $GITHUB_OUTPUT
          else
            echo "safe=true" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream into fork
        if: steps.check.outputs.safe == 'true'
        run: |
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main
